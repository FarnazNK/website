<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Visualization Tool</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
  <script src="https://www.lactame.com/lib/ml/4.0.0/ml.min.js"></script>
  <!-- Added particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Farnaz Nasehi</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="about.html" aria-label="About">About</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html" aria-label="Work Experience">Work Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Data Analytics Tool</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Added particles background container -->
  <div id="particles-js" class="particles-container"></div>

  <!-- Combined Section -->
  <section class="header-section text-light py-4 gradient-background">
    <div class="container mt-5">
      <div class="card bg-dark text-white shadow border-0">
        <div class="card-body text-center">
          <h1 class="card-title">Data Analytics Tool</h1>
        </div>
      </div>
      <!-- Secondary Toolbar -->
      <div class="bg-dark py-2 rounded shadow-sm mt-3">
        <div class="d-flex flex-wrap justify-content-center gap-2">
          <button class="btn btn-primary" id="toolbar-data" title="Access Data Options">Data</button>
          <button class="btn btn-secondary" id="toolbar-plots" title="Access Plot Options">Plots</button>
          <button class="btn btn-secondary" id="toolbar-statistics" title="Access Statistics Options">Statistics</button>
          <button class="btn btn-secondary" id="toolbar-predictions" title="Access Prediction Options">Predictions</button>
          <button class="btn btn-secondary" id="toolbar-correlations" title="Access Correlation Options">Correlations</button>
          <button class="btn btn-secondary" id="toolbar-transformations" title="Access Data Transformation Options">Data Transformations</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Dynamic Content Section -->
  <section>
    <div class="container py-4" id="dynamicMenuContent">
      <h4 class="text-center text-light">Welcome to the Data Analytics Tool</h4>
      <p class="text-center text-light">Choose from the toolbar above to start analyzing your data.</p>
      <div class="text-center">
        <div class="spinner-border text-light" role="status" id="loadingSpinner" style="display: none;">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-light py-3 bg-dark">
    <p>Â© 2025 Farnaz Nasehi. All rights reserved.</p>
    <a href="https://linkedin.com/in/farnaz-nasehi" class="text-light mx-2" aria-label="LinkedIn Profile">LinkedIn</a>
    <a href="https://github.com/FarnazNK" class="text-light mx-2" aria-label="GitHub Profile">GitHub</a>
  </footer>

  <script src="script.js"></script>
  <!-- Added particles.js initialization script -->
  <script>
    // Initialize particles.js for background animation
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 4,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
    });
  </script>
</body>
</html>
